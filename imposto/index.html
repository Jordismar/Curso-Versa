<html lang="pt-br">

<head>

            <form action="">

                    <option value="3">Março</option>

                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </form>
        </section>
        <section id="tabela">
            <div id="tabelaT">
                <h4>Tabela IR 2018</h4>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Base de Cálculo(R$)</th>
                        <th>Aliquota(%)</th>
                        <th>Dedução(R$)</th>
                    </tr>
                </thead>
                <tr>
                    <td>Até R$ R$ 1.903,98</td>
                    <td>---</td>
                    <td>---</td>
                </tr>
                <tr>
                    <td>De R$ 1.903,98 até R$ 2.826,65</td>
                    <td>7,5</td>
                    <td>142,80</td>
                </tr>
                <tr>
                    <td>De R$ 2.826,66 até R$ 3.751,05</td>
                    <td>15</td>
                    <td>354,80</td>
                </tr>
                <tr>
                    <td>De R$ 3.751,06 até R$ 4.664,68</td>
                    <td>22,5</td>
                    <td>636,13</td>
                </tr>
                <tr>
                    <td>Acima de R$ 4.664,68</td>
                    <td>27,5</td>
                    <td>869,36</td>
                </tr>
            </table>
            <button>Calcular IR</button>
            <h2>Valor do IR calculado: 0</h2>
        </section>
    </div>
</body>
